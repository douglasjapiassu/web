<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
		<title>Visualizador de Imagem</title>
	</head>
	<body>
		<div class="ferramentas">
			<div>
				Escolha a fonte da imagem:
				<input type="radio" name="rbFonteImagem" value="local" onclick="clickRadio(this)"> Local
				<input type="radio" name="rbFonteImagem" value="url" onclick="clickRadio(this)"> URL - A&ccedil;&otilde;es
				<button type="button" id="btnZoomIn" disabled="disabled"><i class="icon zoomIn"></i></button>
				<button type="button" id="btnZoomOut" disabled="disabled"><i class="icon zoomOut"></i></button>
			</div>
			<input type="file" name="inpLocalArquivo" id="inpLocalArquivo" accept="image/png, image/jpeg" style="display: none;"/>
			<input type="text" id="inpUrlImagem" placeholder="Insira a Url" style="display: none;width: 380px" class="inline"> 
			<button type="button" id="btnLoadUrl" style="display: none;" class="inline">Carregar</button>
		</div>
		
		<fieldset id="fsImagem" class="draggable">
			<img id="imagem"/>
		</fieldset>
	<script src="js/funcoes.js"></script>
	</body>
</html>
